<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IEP Recrutamento — Online</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#0f172a;
  color:#fff;
  margin:0;
  padding:20px;
}

.container{
  display:grid;
  grid-template-columns: 1fr 350px;
  gap:20px;
}

.calendar{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
}

.days{
  display:grid;
  grid-template-columns: repeat(7,1fr);
  gap:8px;
  margin-top:15px;
}

.day{
  background:#0f172a;
  padding:15px;
  border-radius:8px;
  text-align:center;
  cursor:pointer;
  border:1px solid #334155;
}

.day:hover{
  border:1px solid #22d3ee;
}

.selected{
  border:2px solid #22d3ee;
}

.form-box{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#22d3ee;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#06b6d4;
}
</style>
</head>

<body>

<h2>Screening — Calendário</h2>

<div class="container">

<div class="calendar">
  <h3>Fevereiro 2026</h3>
  <div class="days" id="calendarDays"></div>
</div>

<div class="form-box">
  <h3>Novo Procedimento</h3>

  <label>Paciente</label>
  <input type="text" id="paciente">

  <label>Tipo</label>
  <select id="tipo">
    <option value="Envio para central">Envio para central</option>
    <option value="Coleta local">Coleta local</option>
    <option value="Visita">Visita</option>
  </select>

  <label>Descrição</label>
  <textarea id="descricao"></textarea>

  <button onclick="salvarProcedimento()">Salvar procedimento</button>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let dataSelecionada = null;

// Criar calendário
const diasContainer = document.getElementById("calendarDays");

for(let i=1; i<=28; i++){
  let div = document.createElement("div");
  div.classList.add("day");
  div.innerText = i;

  div.onclick = function(){
    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
    div.classList.add("selected");
    dataSelecionada = `2026-02-${String(i).padStart(2,"0")}`;
  };

  diasContainer.appendChild(div);
}

// Função salvar
function salvarProcedimento(){

  if(!dataSelecionada){
    alert("Selecione uma data no calendário");
    return;
  }

  const paciente = document.getElementById("paciente").value;
  const tipo = document.getElementById("tipo").value;
  const descricao = document.getElementById("descricao").value;

  if(!paciente){
    alert("Preencha o nome do paciente");
    return;
  }

  db.collection("screening").add({
    data: dataSelecionada,
    paciente: paciente,
    tipo: tipo,
    descricao: descricao,
    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(()=>{
    alert("Procedimento salvo com sucesso!");
    document.getElementById("paciente").value = "";
    document.getElementById("descricao").value = "";
  })
  .catch((error)=>{
    console.error("Erro ao salvar:", error);
    alert("Erro ao salvar. Veja o console (F12).");
  });

}

</script>

</body>
</html>
